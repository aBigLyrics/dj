{% extends 'dj_logs/base.html' %}
{% load bootstrap3 %}

{% block content %}

    <form action="{% url 'users:register' %}" method="post" class="empty-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">register</button>
        <input type="hidden" name="next" value="{% url 'dj_logs:index' %}"/>

    </form>
{% endblock %}
