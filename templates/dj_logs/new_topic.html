{% block header %}

{% endblock %}
{% block content %}


    <form action="{% url 'dj_logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

            <button name="submit" class="btn btn-primary">添加</button>

        {% endbuttons %}
    </form>

{% endblock %}
